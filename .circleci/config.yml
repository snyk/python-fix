version: 2.1
orbs:
  snyk: snyk/snyk@0.0.8

commands:
  install_node:
    parameters:
      node_version:
        type: string
    steps:
      - run:
          name: Installing Node.js << parameters.node_version >>
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
            nvm install $NODE_VERSION
            source ~/.nvm/nvm.sh
            node --version
          environment:
            NODE_VERSION: << parameters.node_version >>
  checkout_and_restore_cache:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
  lerna_bootstrap:
    steps:
      - run:
          name: lerna bootstrap
          command: |
            ./node_modules/.bin/lerna bootstrap --no-ci --ignore-scripts
  run_lerna_test:
    steps:
      - run:
          name: npm test
          command: npm run test:ci
  run_test:
    parameters:
      package-name:
        type: string
      node_version:
        type: string
    steps:
      - run:
          name: install Node.js && lerna run test --scope << parameters.package-name >> --stream`
          command: |
            ./node_modules/.bin/lerna run test --scope << parameters.package-name >> --stream
          environment:
            NODE_VERSION: << parameters.node_version >>
jobs:
  build-test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout_and_restore_cache
      - run: npm install --no-package-lock
      - lerna_bootstrap
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run_lerna_test
  test_pipenv-pipfile:
    docker:
      - image: cimg/python:<< parameters.python_version >>-node
    parameters:
      python_version:
        type: string
      node_version:
        type: string
    steps:
      - run: |
          python --version
          pipenv --version
      # - install_node:
      #     node_version: << parameters.node_version >>
      - checkout_and_restore_cache
      - run: npm install --no-package-lock
      - lerna_bootstrap
      - run_test:
          package-name: "@snyk-fix/pipenv-pipfile"
          node_version: << parameters.node_version >>

workflows:
  version: 2
  build-test:
    jobs:
      - build-test:
          context: nodejs-lib-release
          filters:
            branches:
              ignore:
                - master
                - /pull\/[0-9]+/
      - test_pipenv-pipfile:
          name: Node << matrix.node_version >> | Python << matrix.python_version >>
          matrix:
            parameters:
              node_version: ['10']
              python_version: ['2.7', '3.6', '3.9']
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /test_@snyk-fix\/pipenv-pipfile.*/
