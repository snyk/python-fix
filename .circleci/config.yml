version: 2.1
orbs:
  snyk: snyk/snyk@0.0.8

commands:
  checkout_and_restore_cache:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
  lerna_bootstrap:
    steps:
      - run:
          name: Lerna bootstrap
          command: |
            ./node_modules/.bin/lerna bootstrap --no-ci --ignore-scripts
  run_lerna_test:
    steps:
      - run:
          name: npm test
          command: npm run test:ci
  run_test:
    parameters:
      package-name:
        type: string
    steps:
      - run:
          name: Run tests
          command: |
            ./node_modules/.bin/lerna run test --scope << parameters.package-name >>

jobs:
  build-test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout_and_restore_cache
      - run: npm install
      - lerna_bootstrap
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run_lerna_test
  test_pip-requirements:
    docker:
      - image: circleci/node:latest
    parameters:
      pip_version:
        type: string
      python_version:
        type: string
    steps:
      - checkout_and_restore_cache
      - lerna_bootstrap
      - run_test:
          package-name: "@snyk-fix/pip-requirements"
workflows:
  version: 2
  build-test:
    jobs:
      - build-test:
          context: nodejs-lib-release
          filters:
            branches:
              ignore:
                - master
                - /pull\/[0-9]+/
      - test_pip-requirements:
          matrix:
            parameters:
              pip_version: [ '1','2' ]
              python_version: [ '3','4' ]
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /test_@snyk-fix\/pip-requirements.*/
